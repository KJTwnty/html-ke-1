<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Buatlah Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <form action="home.html" method="POST">
        <label>First Name :</label>
        <br><br>    
        <input type="text" name="nama">
        <br><br>
        <label>Last Name :</label>
        <br><br>    
        <input type="text" name="last">
        <br><br>
        <label>Gender :</label>
        <br><br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Other<br> 
        <br><br>
        <label>Nationality :</label>
        <br><br>
        <select name="negara">
            <option value="indonesia">Indonesia</option>
            <option value="asing">Asing</option>
        </select>
        <br><br>
        <label>Languange Spoken :</label>
        <br><br>
        <input type="checkbox" name="languange">Bahasa Indonesia<br>
        <input type="checkbox" name="languange">English<br>
        <input type="checkbox" name="languange">Other<br><br>
        <label>Bio :</label>
        <br><br>
        <textarea name="biodata" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Sign Up">
        
    </form>
</body>
</html>
